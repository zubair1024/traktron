<li class="mc-panel mc-panel-routing">
    <span class="mc-icon mc-icon-panel mc-icon-routing"></span>
    <span class="mc-panel-name" data-phrase="Routing">Routing</span>

    <div class="mc-panel-body">
        <div class="mc-control-group">
            <ul class="waypoint-list">
            </ul>
        </div>
        <button class="btn btn-link" name="add-waypoint">
            <span class="glyphicon glyphicon-plus"></span>
            <span data-phrase="add stop-over">add stop-over</span>
        </button>
        <div class="mc-control-group">
            <div class="panel panel-default route-features">
                <!--<h5 class="col-sm-12 route-features-heading"><span data-phrase="Include">Include</span>:</h5>-->
                <div class="panel-heading">
                    <span data-phrase="Include route features">Include route features</span>:
                </div>

                <div class="row route-features-body">
                    <div class="col-sm-6 col-route-features">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" class="route-feature"
                                       name="include-tollroads" data-featurename="tollroad" checked />
                                <span class="checkbox-name" data-phrase="Toll roads">Toll roads</span>
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" class="route-feature"
                                       name="include-motorways" data-featurename="motorway" checked />
                                <span class="checkbox-name" data-phrase="Highways">Highways</span>
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" class="route-feature"
                                       name="include-ferries" data-featurename="boatFerry" checked />
                                <span class="checkbox-name" data-phrase="Ferries">Ferries</span>
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-6 col-route-features">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" class="route-feature"
                                       name="include-tunnels" data-featurename="tunnel" checked />
                                <span class="checkbox-name" data-phrase="Tunnels">Tunnels</span>
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" class="route-feature"
                                       name="include-dirtroads" data-featurename="dirtRoad" checked />
                                <span class="checkbox-name" data-phrase="Dirt roads">Dirt roads</span>
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" class="route-feature"
                                       name="include-parks" data-featurename="park" checked />
                                <span class="checkbox-name" data-phrase="Parks">Parks</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mc-control-group">
            <div class="panel panel-default route-summary hidden">
                <div class="panel-heading" data-phrase="Route Summary">Route Summary</div>
                <div class="route-summary-text">-</div>
            </div>
        </div>
        <div class="mc-control-group">
            <div class="panel panel-default route-directions hidden">
                <div class="panel-heading">
                    <span data-phrase="Directions">Directions</span>
                    <span class="glyphicon glyphicon-print pull-right print-route"></span>
                </div>
                <div class="scrollable">
                    <ul class="list-group maneuver-list">
                    </ul>
                </div>
            </div>
        </div>
        <div class="text-right">
            <button class="k-button" name="save-route" disabled>Save Route</button>
        </div>
    </div>
</li>
